name: authentication_repository
description: Dart package which manages the authentication domain.
version: 1.0.0
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  cache:
    path: ../cache
  equatable: ^2.0.5
  firebase_auth: ^4.6.0
  firebase_core: ^2.12.0
  flutter:
    sdk: flutter
  google_sign_in: ^5.4.2
  flutter_facebook_auth: '^3.5.0'
  meta: ^1.8.0
  firebase_analytics: ^10.0.2
  cloud_firestore: ^4.0.2
  file_picker: ^5.2.5
  firebase_storage: ^11.0.2
  

dev_dependencies:
  firebase_auth_platform_interface: ^6.15.0
  firebase_core_platform_interface: ^4.8.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  plugin_platform_interface: ^2.1.4
  very_good_analysis: ^3.1.0